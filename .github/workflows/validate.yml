name: Validate PR

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4
      
      # ============================================
      # Python Backend Validation
      # ============================================
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“š Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: âœ… Validate Python Syntax
        run: |
          echo "Validando sintaxis de Python..."
          python -m py_compile src/main.py
          
          for file in src/**/*.py; do
            [ -f "$file" ] && python -m py_compile "$file"
          done
          
          echo "âœ… Python syntax OK"
      
      - name: ğŸ” Lint Python (Optional)
        run: |
          pip install flake8
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      # ============================================
      # Frontend Validation
      # ============================================
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: front
        run: npm ci
      
      - name: ğŸ—ï¸ Build Frontend
        working-directory: front
        run: npm run build -- --configuration production
      
      - name: âœ… Validation Complete
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… PR VALIDATION PASSED"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Backend: âœ… Python syntax OK"
          echo "Frontend: âœ… Angular build OK"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"