name: Deploy Dev (per-developer)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  S3_BUCKET: gsms-artifacts-727529936291-use1
  ROLE_ARN: arn:aws:iam::727529936291:role/GSMS-GitHubDevRole

defaults:
  run:
    shell: bash

jobs:
  deploy:
    if: ${{ vars.DEV_NAME != '' }}
    runs-on: ubuntu-latest
    concurrency:
      group: dev-${{ vars.DEV_NAME }}
      cancel-in-progress: false

    steps:
      # ============================================
      # 1. Contexto y Checkout
      # ============================================
      - name: ğŸ“‹ Contexto del Deploy
        run: |
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸš€ GSMS Dev Deploy - ${{ vars.DEV_NAME }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "Repo   : $GITHUB_REPOSITORY"
          echo "Actor  : $GITHUB_ACTOR"
          echo "Branch : $GITHUB_REF_NAME"
          echo "Commit : $GITHUB_SHA"
          echo "Dev    : ${{ vars.DEV_NAME }}"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      # ============================================
      # 2. ValidaciÃ³n de Seguridad
      # ============================================
      - name: ğŸ”’ Validar DEV_NAME vs Repo
        run: |
          DEV="${{ vars.DEV_NAME }}"
          REPO="${GITHUB_REPOSITORY}"
          
          echo "Validando DEV_NAME='$DEV' para repo '$REPO'..."
          
          case "$DEV" in
            chris)
              if [ "$REPO" != "Chr1s-117/GSMS-Proyect-develop-chris" ]; then
                echo "âŒ ERROR: DEV_NAME=chris pero repo es $REPO"
                exit 78
              fi
              ;;
            laura)
              if [ "$REPO" != "LMSC2112/GSMS-Proyect-develop-laura" ]; then
                echo "âŒ ERROR: DEV_NAME=laura pero repo es $REPO"
                exit 78
              fi
              ;;
            jose)
              if [ "$REPO" != "MendozaJose2001/GSMS-Proyect-develop-jose" ]; then
                echo "âŒ ERROR: DEV_NAME=jose pero repo es $REPO"
                exit 78
              fi
              ;;
            *)
              echo "âŒ ERROR: DEV_NAME desconocido: $DEV"
              exit 78
              ;;
          esac
          
          echo "âœ… ValidaciÃ³n de seguridad OK"

      # ============================================
      # 3. ValidaciÃ³n de Python Backend
      # ============================================
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“š Install Python Dependencies
        run: |
          echo "Instalando dependencias de Python..."
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencias instaladas"

      - name: âœ… Validate Python Syntax
        run: |
          echo "Validando sintaxis de Python..."
          python -m py_compile src/main.py
          
          # Validar Core
          for file in src/Core/*.py; do
            [ -f "$file" ] && python -m py_compile "$file"
          done
          
          # Validar Services
          for file in src/Services/*.py; do
            [ -f "$file" ] && python -m py_compile "$file"
          done
          
          # Validar Models
          for file in src/Models/*.py; do
            [ -f "$file" ] && python -m py_compile "$file"
          done
          
          echo "âœ… Sintaxis de Python vÃ¡lida"

      - name: ğŸ—„ï¸ Validate Alembic Migrations
        run: |
          echo "Validando migraciones de Alembic..."
          
          # Usar DB temporal para validar
          export DATABASE_URL="sqlite:///./test.db"
          
          if alembic check 2>&1 | grep -q "No new upgrade operations detected"; then
            echo "âœ… Alembic migrations OK"
          else
            echo "âš ï¸ WARNING: Alembic check tiene advertencias (no crÃ­tico)"
          fi

      # ============================================
      # 4. Build y ValidaciÃ³n de Frontend Angular
      # ============================================
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: ğŸ“¦ Install Frontend Dependencies
        working-directory: front
        run: |
          echo "Instalando dependencias de Angular..."
          npm ci
          echo "âœ… Dependencias instaladas"

      - name: ğŸ—ï¸ Build Frontend (Production)
        working-directory: front
        run: |
          echo "Compilando frontend Angular para producciÃ³n..."
          npm run build -- \
            --configuration production \
            --base-href="/dev/${{ vars.DEV_NAME }}/" \
            --output-path=dist/browser
          
          echo "âœ… Frontend compilado"
          
          # Verificar que el build existe
          if [ ! -d "dist/browser" ]; then
            echo "âŒ ERROR: No se encontrÃ³ dist/browser"
            exit 1
          fi
          
          echo "ğŸ“‚ Contenido de dist/browser:"
          ls -lh dist/browser/

      # ============================================
      # 5. AWS Authentication
      # ============================================
      - name: ğŸ” AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ” Verify AWS CLI
        run: |
          aws --version
          aws sts get-caller-identity

      # ============================================
      # 6. Calcular Paths de Release
      # ============================================
      - name: ğŸ“ Calcular Rutas de Release
        id: paths
        run: |
          SHA="${GITHUB_SHA:0:7}"
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          RELEASE_ID="${TIMESTAMP}-${SHA}"
          
          PREFIX="s3://${{ env.S3_BUCKET }}/dev/${{ vars.DEV_NAME }}/releases/${RELEASE_ID}"
          
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "release_id=$RELEASE_ID" >> $GITHUB_OUTPUT
          echo "prefix=$PREFIX" >> $GITHUB_OUTPUT
          
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ“¦ Release ID: $RELEASE_ID"
          echo "ğŸ“‚ S3 Prefix: $PREFIX"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      # ============================================
      # 7. Upload Backend a S3
      # ============================================
      - name: â¬†ï¸ Upload Backend (src/)
        run: |
          echo "Subiendo cÃ³digo backend..."
          aws s3 sync src "${{ steps.paths.outputs.prefix }}/src" \
            --delete \
            --exclude "*.pyc" \
            --exclude "__pycache__/*" \
            --exclude "*.pyo"
          echo "âœ… Backend subido"

      - name: â¬†ï¸ Upload Alembic Migrations
        run: |
          if [ -d alembic ]; then
            echo "Subiendo migraciones Alembic..."
            aws s3 sync alembic "${{ steps.paths.outputs.prefix }}/alembic" --delete
            echo "âœ… Alembic subido"
          fi

      - name: â¬†ï¸ Upload Configuration Files
        run: |
          echo "Subiendo archivos de configuraciÃ³n..."
          
          [ -f alembic.ini ] && \
            aws s3 cp alembic.ini "${{ steps.paths.outputs.prefix }}/alembic.ini"
          
          [ -f requirements.txt ] && \
            aws s3 cp requirements.txt "${{ steps.paths.outputs.prefix }}/requirements.txt"
          
          echo "âœ… Archivos de configuraciÃ³n subidos"

      # ============================================
      # 8. Upload Frontend Compilado a S3
      # ============================================
      - name: â¬†ï¸ Upload Frontend (Compilado)
        run: |
          echo "Subiendo frontend compilado..."
          aws s3 sync front/dist/browser "${{ steps.paths.outputs.prefix }}/front_deploy/browser" \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"
          
          # index.html sin cache (para actualizaciones inmediatas)
          aws s3 cp front/dist/browser/index.html "${{ steps.paths.outputs.prefix }}/front_deploy/browser/index.html" \
            --cache-control "no-cache, no-store, must-revalidate"
          
          echo "âœ… Frontend subido"

      # ============================================
      # 9. Upload Data (Geofences)
      # ============================================
      - name: â¬†ï¸ Upload Data Files (Optional)
        run: |
          if [ -d data ]; then
            echo "Subiendo archivos de datos..."
            aws s3 sync data "${{ steps.paths.outputs.prefix }}/data" --delete
            echo "âœ… Data subida"
          else
            echo "â„¹ï¸  No hay carpeta data/ para subir"
          fi

      # ============================================
      # 10. Actualizar SSM Parameter (Trigger Deploy)
      # ============================================
      - name: ğŸ”„ Update SSM Parameter
        run: |
          echo "Actualizando SSM parameter para trigger deploy..."
          
          aws ssm put-parameter \
            --name "/gsms/dev/${{ vars.DEV_NAME }}/app/package_url" \
            --value "${{ steps.paths.outputs.prefix }}" \
            --type String \
            --overwrite
          
          echo "âœ… SSM actualizado: /gsms/dev/${{ vars.DEV_NAME }}/app/package_url"
          echo "   â†’ ${{ steps.paths.outputs.prefix }}"

      # ============================================
      # 11. Resumen Final
      # ============================================
      - name: ğŸ“Š Deploy Summary
        run: |
          echo ""
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… DEPLOY COMPLETADO"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "ğŸ¯ Dev Environment: ${{ vars.DEV_NAME }}"
          echo "ğŸ“¦ Release ID: ${{ steps.paths.outputs.release_id }}"
          echo "ğŸ“‚ S3 Prefix: ${{ steps.paths.outputs.prefix }}"
          echo ""
          echo "ğŸ”— URLs de Deploy:"
          echo "   Backend:  https://dassify.tech/dev/${{ vars.DEV_NAME }}/health"
          echo "   Frontend: https://dassify.tech/dev/${{ vars.DEV_NAME }}/"
          echo ""
          echo "ğŸ“ Siguiente paso:"
          echo "   SSH a EC2 y ejecutar:"
          echo "   sudo systemctl restart gsms-backend-dev-${{ vars.DEV_NAME }}.service"
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

  # ============================================
  # Job de Production (Deshabilitado en Dev Repos)
  # ============================================
  ec2_deploy_prod:
    if: false
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸš« Deshabilitado en repos DEV"